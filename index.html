<html>
  <head>
    <style>
      html, body {
        margin: 1em;
        font-family: Helvetica, sans-serif;
      }

      h1 {
        text-align: center;
        font-size: 200%;
        font-size: 4.2vw;
        padding: 0.5em;
      }

      .yes {
        color: white;
        background-color: #0a0;
      }

      .no {
        color: white;
        background-color: #c00;
      }
    </style>
  </head>
  <body>
    <script>
      fetch('http://faehrt-die-ilka.schnackenburg.de.s3-website-eu-west-1.amazonaws.com/index.json')
        .then(response => response.json())
        .then(data => {
          h1 = document.createElement('h1');
          h1.appendChild(document.createTextNode(data.service ? 'Ja' : 'Nein'));
          h1.classList.add(data.service ? 'yes' : 'no')
          document.body.appendChild(h1);
        })
        .catch(console.error);
    </script>
  </body>
</html>
