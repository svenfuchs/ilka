<style>
#ilka-status {
  padding-left: 92px;
}

#ilka-status .yes::before,
#ilka-status .no::before {
  content: " ";
  position: absolute;
  top: -14px;
  left: -10px;
  width: 96px;
  height: 96px;
  background-image: url(https://schnackenburg.de/wp-content/uploads/yes-no.png);
  background-repeat: no-repeat;
  background-size: auto 92px;
}
#ilka-status .yes::before {
    background-position: -110px;
}

#ilka-status .yes,.no {
  font-weight: bold;
}
#ilka-status .yes {
  font-weight: bold;
}
#ilka-status .off {
  display: block;
}
</style>

<script>
  const url = 'https://s3.eu-west-1.amazonaws.com/faehrt-die-ilka.schnackenburg.de/index.json';
  fetch(url)
    .then(response => response.json())
    .then(data => {
      el = document.querySelector('#ilka-status .' + (data.service ? 'yes' : 'no'))
      el.classList.remove('off')
    })
    .catch(console.error);
</script>

<div id="ilka-status">
  <p class="yes off">Ja, die Ilka fährt.</p>
  <p class="no off">Nein, die Ilka fährt derzeit nicht.</p>
  <p>Mehr Informationen gibt es möglicherweise beim <a href="https://www.amtlenzen.de/seite/630583/fahrplan.html">Amt Lenzen</a>, das unsere Fähre Ilka betreibt.</p>
</div>
